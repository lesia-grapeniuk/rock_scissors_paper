<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камінь, Ножиці, Папір</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 100%);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        .score-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .score-box {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .score-box.win {
            background-color: rgba(0, 255, 0, 0.5);
            transform: scale(1.2);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1s infinite alternate;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        button:active {
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px #ff9a9e, 0 0 20px #fad0c4, 0 0 30px #ff9a9e;
            }
            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px #ff9a9e, 0 0 30px #fad0c4, 0 0 40px #ff9a9e;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<h1>Камінь, Ножиці, Папір</h1>

<div class="score-container" id="userScoreContainer">
    <div class="score-box" id="userScore1"></div>
    <div class="score-box" id="userScore2"></div>
    <div class="score-box" id="userScore3"></div>
</div>

<div class="score-container" id="computerScoreContainer">
    <div class="score-box" id="computerScore1"></div>
    <div class="score-box" id="computerScore2"></div>
    <div class="score-box" id="computerScore3"></div>
</div>

<div class="button-container">
    <button id="rockButton">Камінь</button>
    <button id="scissorsButton">Ножиці</button>
    <button id="paperButton">Папір</button>
</div>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
